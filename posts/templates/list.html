<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Post List</title>
</head>
<body>
	

	{% for item in post_items %}
		<ul>
			<a href="{% url 'detail' post_id=item.id %}"><li>{{item.title}}</li>
			<li>{{item.content}}</li>
			<li>{{item.id}}</li></a>
		</ul>

	{% endfor %}
	

</body>
</html>
